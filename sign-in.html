<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Welness - Sign in</title>
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="no-js background-light-gray page-white">
<main class="main-global">
<header class="header-global">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12">
                <div class="logo">
                    <a href="index.html" class="logo-link">
                        <img src="images/logo.png" alt="Welness">
                    </a>
                </div>
                <!-- /.logo -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</header>


<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="block-sign-in">
                <div class="sign-in-title">Sign in</div>
                <div class="sign-in-note">Please enter your username/email and password</div>
                <div class="form-cell">
                    <label for="username">Username or email</label>
                    <input type="text" class="input-text" id="username" name="username">
                </div>
                <!-- /.form-cell -->
                <div class="form-cell">
                    <div class="row">
                        <div class="col"><label for="username">Password</label></div>
                        <!-- /.col -->
                        <div class="col-auto">
                            <div class="forgot-password-link"><a href="sign-in-forgot.html">Forgot password?</a></div>
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                    <input type="password" class="input-text" id="username" name="username">
                </div>
                <!-- /.form-cell -->
                <div class="form-cell-line">
                    <div class="checkbox">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                </div>
                <!-- /.form-cell -->
                <div class="form-cell-nav">
                    <input type="button" value="Sign in" class="button button-huge button-full">
                </div>
                <!-- /.form-cell-nav -->
                <div class="form-cell-sub">
                    <a href="#">Join Us</a>
                </div>
                <!-- /.form-cell-sub -->
            </div>
            <!-- /.block-sign-in -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->

</main>
<!-- /.main-global -->
<script src="js/jquery.js"></script>
<script src="js/migrate.js"></script>
<script src="js/library.js"></script>
<script src="js/script.js"></script>
</body>
</html>
