<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Welness - Sign in</title>
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="no-js background-light-gray page-white">
<main class="main-global">
<header class="header-global">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12">
                <div class="logo">
                    <a href="index.html" class="logo-link">
                        <img src="images/logo.png" alt="Welness">
                    </a>
                </div>
                <!-- /.logo -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</header>


<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="block-sign-in">
                <div class="sign-in-title">Forgot password?</div>
                <div class="sign-in-note">To reset your password enter your address</div>
                <div class="form-cell">
                    <label for="email">Email</label>
                    <input type="email" class="input-text" id="email" name="email">
                </div>
                <!-- /.form-cell -->
                <div class="form-cell-nav">
                    <input type="button" value="Reset password" class="button button-huge button-full">
                </div>
                <!-- /.form-cell-nav -->
                <div class="form-cell-sub">
                    <a href="sign-in.html">Go back to Sign in</a>
                </div>
                <!-- /.form-cell-sub -->
            </div>
            <!-- /.block-sign-in -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->

</main>
<!-- /.main-global -->
<script src="js/jquery.js"></script>
<script src="js/migrate.js"></script>
<script src="js/library.js"></script>
<script src="js/script.js"></script>
</body>
</html>
